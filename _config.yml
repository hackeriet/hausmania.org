---
title: Hausmania
timezone: Europe/Amsterdam
collections:
  grupper:
    title: Grupper
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: grupper
  values:
    img: placeholder.jpg
    placement: bottom
    link: https://
- scope:
    path: ''
    type: posts
  values:
    layout: post
    date:
    author:
email: administrasjon@hausmania.org
description: Kulturhuset Hausmania er et uavhengig og kunstnerdrevet kulturhus
  i Hauskvartalet, Oslo Sentrum.
baseurl:
url:
markdown: kramdown
sass:
  style: compressed
  sass_dir: bower_components/bootstrap/scss
gems:
- jekyll-feed
exclude:
- - vendor
- Gemfile
- Gemfile.lock
- default.nix
- gemset.nix
- bower_components
- README.md
- Rakefile
jekyll_admin:
  hidden_links:
  - pages
  - uploads
  - datafiles
  - configuration
