{% comment %} possible improvement: remove posts if too old {% endcomment %}
<ul class="row">
  {% for post in site.posts limit: 5 %}
    <li class="col col-md-6">
      <a href="{{ post.url }}">
          <h3>{{ post.date | date: "%d/%m-%Y" }}</h3>
        <p>{{ post.title }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
