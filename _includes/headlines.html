{% if site.data.news.data.size > 0 %}
<ul class="row">
  {% for post in site.data.news.data %}
    <li class="col-12 col-sm-6 col-md-6">
      <a href="{{ post.permalink_url }}" target="_blank">
        <h3>{{ post.created_time | date: "%d/%m-%Y" }}</h3>
        <p>{{ post.name }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
